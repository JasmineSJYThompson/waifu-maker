<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTuber Test - Basic Model</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        
        .test-header p {
            margin: 0;
            color: #999999;
        }
        
        .canvas-container {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #vtuber-canvas {
            border: 1px solid #333333;
            border-radius: 4px;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .status.success {
            background: #1a2a1a;
            color: #4ade80;
            border: 1px solid #333333;
        }
        
        .status.error {
            background: #2a1a1a;
            color: #ff6666;
            border: 1px solid #443333;
        }
        
        .status.info {
            background: #1a1a2a;
            color: #6666ff;
            border: 1px solid #333333;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #333333;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }
        
        .btn:hover {
            background: #444444;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .info-panel {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 4px;
            padding: 20px;
        }
        
        .info-panel h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
        }
        
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .info-list li {
            padding: 5px 0;
            border-bottom: 1px solid #333333;
            display: flex;
            justify-content: space-between;
        }
        
        .info-list li:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #999999;
        }
        
        .info-value {
            color: #ffffff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>VTuber Basic Model Test</h1>
            <p>Testing PIXI.js-based VTuber character creation and display</p>
        </div>
        
        <div class="canvas-container">
            <canvas id="vtuber-canvas" width="400" height="600"></canvas>
            <div id="status" class="status info">Initializing...</div>
        </div>
        
        <div class="controls">
            <button id="create-btn" class="btn">Create Character</button>
            <button id="animate-btn" class="btn" disabled>Start Animation</button>
            <button id="reset-btn" class="btn">Reset</button>
        </div>
        
        <div class="info-panel">
            <h3>System Information</h3>
            <ul class="info-list" id="info-list">
                <li>
                    <span class="info-label">PIXI.js Version:</span>
                    <span class="info-value" id="pixi-version">Checking...</span>
                </li>
                <li>
                    <span class="info-label">WebGL Support:</span>
                    <span class="info-value" id="webgl-support">Checking...</span>
                </li>
                <li>
                    <span class="info-label">Canvas Size:</span>
                    <span class="info-value" id="canvas-size">400x600</span>
                </li>
                <li>
                    <span class="info-label">Character Status:</span>
                    <span class="info-value" id="character-status">Not Created</span>
                </li>
                <li>
                    <span class="info-label">Animation Status:</span>
                    <span class="info-value" id="animation-status">Stopped</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- PIXI.js -->
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    
    <script>
        let app = null;
        let character = null;
        let animationId = null;
        let isAnimating = false;

        // DOM elements
        const canvas = document.getElementById('vtuber-canvas');
        const status = document.getElementById('status');
        const createBtn = document.getElementById('create-btn');
        const animateBtn = document.getElementById('animate-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Info elements
        const pixiVersion = document.getElementById('pixi-version');
        const webglSupport = document.getElementById('webgl-support');
        const canvasSize = document.getElementById('canvas-size');
        const characterStatus = document.getElementById('character-status');
        const animationStatus = document.getElementById('animation-status');

        // Initialize
        function init() {
            updateStatus('Initializing PIXI.js...', 'info');
            
            // Check PIXI.js
            if (typeof PIXI === 'undefined') {
                updateStatus('PIXI.js not loaded!', 'error');
                updateInfo('pixi-version', 'Not Available');
                return;
            }
            
            updateInfo('pixi-version', PIXI.VERSION);
            
            // Check WebGL support
            const webglAvailable = PIXI.utils.isWebGLSupported();
            updateInfo('webgl-support', webglAvailable ? 'Supported' : 'Not Supported');
            
            if (!webglAvailable) {
                updateStatus('WebGL not supported!', 'error');
                return;
            }
            
            updateStatus('PIXI.js initialized successfully', 'success');
            createBtn.disabled = false;
        }

        // Create basic VTuber character
        function createCharacter() {
            try {
                updateStatus('Creating character...', 'info');
                
                // Initialize PIXI Application
                app = new PIXI.Application({
                    view: canvas,
                    width: 400,
                    height: 600,
                    backgroundColor: 0x1a1a1a,
                    transparent: false,
                    antialias: true,
                    resolution: window.devicePixelRatio || 1,
                });
                
                // Create character container
                character = new PIXI.Container();
                
                // Head (simple circle)
                const head = new PIXI.Graphics();
                head.beginFill(0xf5f5f5);
                head.drawCircle(0, 0, 60);
                head.endFill();
                character.addChild(head);
                
                // Eyes (simple circles)
                const leftEye = new PIXI.Graphics();
                leftEye.beginFill(0x333333);
                leftEye.drawCircle(-20, -15, 8);
                leftEye.endFill();
                character.addChild(leftEye);
                
                const rightEye = new PIXI.Graphics();
                rightEye.beginFill(0x333333);
                rightEye.drawCircle(20, -15, 8);
                rightEye.endFill();
                character.addChild(rightEye);
                
                // Mouth (simple ellipse)
                const mouth = new PIXI.Graphics();
                mouth.beginFill(0x666666);
                mouth.drawEllipse(0, 25, 15, 3);
                mouth.endFill();
                character.addChild(mouth);
                
                // Hair (simple shape)
                const hair = new PIXI.Graphics();
                hair.beginFill(0x333333);
                hair.drawEllipse(0, -50, 50, 25);
                hair.endFill();
                character.addChild(hair);
                
                // Store references for animation
                character.mouth = mouth;
                character.leftEye = leftEye;
                character.rightEye = rightEye;
                
                // Position character
                character.position.set(200, 300);
                app.stage.addChild(character);
                
                updateStatus('Character created successfully!', 'success');
                updateInfo('character-status', 'Created');
                animateBtn.disabled = false;
                
            } catch (error) {
                console.error('Failed to create character:', error);
                updateStatus('Failed to create character: ' + error.message, 'error');
                updateInfo('character-status', 'Failed');
            }
        }

        // Start simple animation
        function startAnimation() {
            if (!character || isAnimating) return;
            
            isAnimating = true;
            updateStatus('Animation started', 'success');
            updateInfo('animation-status', 'Running');
            
            const animate = () => {
                if (!isAnimating) return;
                
                // Simple breathing animation
                const time = Date.now() / 1000;
                const scale = 1 + Math.sin(time * 1.5) * 0.02;
                character.scale.set(scale);
                
                // Simple blinking
                if (Math.random() < 0.008) {
                    character.leftEye.visible = false;
                    character.rightEye.visible = false;
                    setTimeout(() => {
                        character.leftEye.visible = true;
                        character.rightEye.visible = true;
                    }, 150);
                }
                
                animationId = requestAnimationFrame(animate);
            };
            
            animate();
        }

        // Stop animation
        function stopAnimation() {
            isAnimating = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            updateInfo('animation-status', 'Stopped');
        }

        // Reset everything
        function reset() {
            stopAnimation();
            
            if (app) {
                app.destroy(true);
                app = null;
            }
            
            character = null;
            isAnimating = false;
            
            updateStatus('Reset complete', 'info');
            updateInfo('character-status', 'Not Created');
            updateInfo('animation-status', 'Stopped');
            
            createBtn.disabled = false;
            animateBtn.disabled = true;
        }

        // Update status display
        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // Update info display
        function updateInfo(elementId, value) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = value;
            }
        }

        // Event listeners
        createBtn.addEventListener('click', createCharacter);
        animateBtn.addEventListener('click', () => {
            if (isAnimating) {
                stopAnimation();
                animateBtn.textContent = 'Start Animation';
            } else {
                startAnimation();
                animateBtn.textContent = 'Stop Animation';
            }
        });
        resetBtn.addEventListener('click', reset);

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
